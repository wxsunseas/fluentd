<match ftg.**>
  @type mongo
  host localhost
  port 27017
  database admin
  collection spring3

  # for capped collection
  capped
  capped_size 256m

  # authentication
  user admin
  password 123456

  <inject>
    # key name of timestamp
    time_key time
  </inject>

  <buffer>
    # flush
    flush_interval 1s
  </buffer>
</match>